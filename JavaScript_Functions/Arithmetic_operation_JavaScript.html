<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Addition() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var sum = parseInt(num1) + parseInt( num2);
            //console.log(sum);
            document.getElementById("n3").value = sum;
        }
        function Substraction() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var substraction = parseInt(num1) - parseInt(num2);
            //console.log(sum);
            document.getElementById("n3").value = substraction;
        }
        function Multiplication() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var multiplication = parseInt(num1) *parseInt(num2);
            //console.log(sum);
            document.getElementById("n3").value =multiplication;
        }
        function division() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var division = parseInt(num1) / parseInt(num2);
            //console.log(sum);
            document.getElementById("n3").value = division;
        }
    </script>
</head>
<body>
    <p>
        Enter first number:<input type="text" id="n1" />
    </p>
    <p>
        Enter second number:<input type="text" id="n2" />
    </p>
    <p>
        result:<input type="text" id="n3" />
    </p>
    <p>
        <input type="button" value="Addition" onclick="Addition()" />
        <input type="button" value="Substraction" onclick="Substraction()"/>
        <input type="button" value="Multiplication" onclick="Multiplication()" />
        <input type="button" value="Division" onclick="division()" /> 
    </p>

</body>
</html>
